<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>File Server</title>
</head>

<body>

  <form id="POST">
    <input type="file" name="file">
    <input type="submit" value="Загрузить">
  </form>

  <form id="DELETE">
    <input type="text" name="file" placeholder="filename.ext">
    <input type="submit" value="Удалить">
  </form>

  <form id="GET">
    <input type="text" name="file" placeholder="filename.ext">
    <input type="submit" value="Загрузить">
  </form>

  <script>
    document.body.onload = function() {
      loadList();
    }

    document.onsubmit = function (event) {
      event.preventDefault();

      const form = event.target;
      if (!form.file.value) return;

      //  /my/path/file.ext -> /file.ext
      const fileUrl = '/' + form.file.value.replace(/.*[\\\/]/, '');

      const xhr = new XMLHttpRequest();

      xhr.onload = function () {
        alert(`${xhr.status}: ${xhr.responseText || '-'}`);
        loadList();
      };

      switch (event.target.id) {
        case 'POST':
          xhr.open('POST', fileUrl);
          xhr.send(form.file.files[0]);
          break;

        case 'DELETE':
          xhr.open('DELETE', fileUrl);
          xhr.send();
          break;

        case 'GET':
          xhr.open('GET', fileUrl);
          xhr.send();
          break;
      }

    };

    function loadList() {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', '/list');
      xhr.send();
      xhr.onload = function () {
        [...document.querySelectorAll('ul')].forEach((el) => el.remove());

        const list = document.createElement('ul');
        const files = JSON.parse(this.response).files;
        for (let i = 0; i < files.length; i++) {
          let item = document.createElement('li');
          let btn = document.createElement('button');
          item.appendChild(btn);
          btn.appendChild(document.createTextNode('x'));
          let href = document.createElement('a');
          item.appendChild(href);
          href.appendChild(document.createTextNode(files[i]));
          href.href = `${files[i]}`;
          list.appendChild(item);
          btn.onclick = () => {
            const x = new XMLHttpRequest();
            x.open('DELETE', files[i]);
            x.send();
            item.style.display = 'none';
          };
        }
        document.body.appendChild(list);
      };
    }

  </script>
</body>

</html>
